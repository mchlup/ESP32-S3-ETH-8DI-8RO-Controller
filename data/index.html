<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32-S3-ETH-8DI-8RO</title>
  <link rel="stylesheet" href="/app.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="shell">
    <aside class="nav">
      <div class="navHeader">
        <div class="navTitleRow">
          <div class="dot" id="navOnlineDot"></div>
          <div class="navTitle">ESP32-S3-ETH-8DI-8RO</div>
        </div>
        <div class="navSub" id="navOnlineText">offline</div>
      </div>

      <div class="navGroup">
        <div class="navGroupTitle">MENU</div>
        <button class="navItem isActive" data-page="dashboard">Dashboard</button>
        <button class="navItem" data-page="equitherm">Ekviterm</button>
        <button class="navItem" data-page="opentherm">OpenTherm</button>
        <button class="navItem" data-page="dhw">Ohřev TUV</button>
        <button class="navItem" data-page="recirc">Cirkulace</button>
        <button class="navItem" data-page="aku">Akumulační nádrž</button>
        <button class="navItem" data-page="thermometers">Teploměry</button>
        <button class="navItem" data-page="settings">Nastavení</button>
        <button class="navItem" data-page="ota">OTA</button>
      </div>

      <div class="navGroup">
        <div class="navGroupTitle">DASHBOARD</div>
        <button id="btnLayoutEdit" class="btn">Upravit layout</button>
        <button id="btnLayoutSave" class="btn">Uložit layout</button>
      </div>

      <div class="navGroup">
        <div class="navGroupTitle">AKCE</div>
        <button id="btnRefresh" class="btn">Obnovit</button>
        <button id="btnRestart" class="btn danger">Restart</button>
      </div>

      <div class="navFooter">
        <div class="kvRow"><span>SSE:</span> <span id="sseState">-</span></div>
        <div class="kvRow"><span>IP:</span> <span id="ipText">-</span></div>
        <div class="kvRow"><span id="footerTs">ts: -</span></div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="h1" id="pageTitle">Dashboard</div>
        <div class="pills">
          <div class="pill" id="pillEq">Ekviterm: -</div>
          <div class="pill" id="pillTuv">TUV: -</div>
          <div class="pill" id="pillRc">Cirkulace: -</div>
          <div class="pill" id="pillAku">Aku: -</div>
        </div>
      </header>

      <section id="pageRoot" class="pageRoot">
        <div id="pageContent"></div>
      </section>

      <section id="layoutPanel" class="layoutPanel" hidden>
        <div class="layoutPanel__head">
          <div class="layoutPanel__title">Upravit layout dashboardu</div>
          <button id="btnLayoutClose" class="btn">Zavřít</button>
        </div>
        <div id="layoutEditor" class="layoutEditor"></div>
      </section>
    </main>
  </div>

  <script src="/util.js"></script>
  <script src="/api.js"></script>
  <script src="/dashboard.js"></script>
  <!-- Widgets (split files) -->
  <script src="/status.js"></script>
  <script src="/relays.js"></script>
  <script src="/inputs.js"></script>
  <script src="/temps.js"></script>
  <script src="/roles.js"></script>
  <script src="/ble.js"></script>
  <script src="/diag.js"></script>
  <script src="/equitherm.js"></script>
  <script src="/dhw.js"></script>
  <script src="/recirc.js"></script>
  <script src="/aku.js"></script>

  <!-- Full page: Teploměry -->
  <script src="/thermometers_page.js"></script>

  <!-- Full page: Ekviterm -->
  <script src="/equitherm_page.js"></script>

  <!-- Full page: Ohřev TUV -->
  <script src="/dhw_page.js"></script>

  <!-- Full page: Cirkulace -->
  <script src="/recirc_page.js"></script>

  <!-- Full page: Akumulační nádrž -->
  <script src="/aku_page.js"></script>
  <script src="/app.js"></script>
</body>
</html>
